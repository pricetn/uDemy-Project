<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
      }

      .pricing-container {
        display: flex;
        justify-content: center;
        gap: 2rem;
        align-self: stretch;
        flex-wrap: wrap;
        height: 100%;
      }

      .pricing-plan {
        display:flex-start;
        max-width: 380px;
        min-width: 20.625rem;
        padding: 2rem;
        flex-direction: column;
        align-items: flex-start;
        gap: 2rem;
        flex: 1 0 0;
        align-self: stretch;
        flex-wrap: wrap;
        border-radius: 0.625rem;
        border: 1px solid var(--Stroke-Base, #EAECF0);
        background: var(--Background-Base-Second, #FFF);
        box-shadow: 0px 1px 2px 0px rgba(16, 24, 40, 0.04);
      }

      .plan-title {
        color: var(--text-icons-base-main, #252525);
        font-size: 2.25rem;
        font-style: normal;
        font-weight: 700;
        line-height: 2.75rem;
        letter-spacing: -0.0225rem;
      }

      .plan-price {
        color: var(--text-icons-base-main, #252525);
        font-size: 1.25rem;
        font-style: normal;
        font-weight: 600;
        line-height: 1.75rem;
        letter-spacing: -0.0125rem;
      }

      .plan-features {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.75rem;
        align-self: stretch;
        color: var(--text-icons-base-main, #252525);
        font-size: 1rem;
        font-style: normal;
        font-weight: 400;
        line-height: 1.5rem;
      }

      .plan-button {
        display: flex;
        padding: var(--Main-System-0.75rem, 0.75rem) var(--Main-System-1.25rem, 1.25rem);
        justify-content: center;
        align-items: center;
        gap: var(--Main-System-0.375rem, 0.375rem);
        align-self: stretch;
        width: 100%;
        color: var(--text-icons-base-main, #252525);
        font-size: 0.9375rem;
        font-style: normal;
        font-weight: 500;
        line-height: 1.375rem;
        letter-spacing: 0.00625rem;
        border-radius: var(--Roundness-Inside-M, 0.5rem);
        border: 1px solid var(--Stroke-Base, #EAECF0);
        background: var(--Background-Base-Second, #fdfdfd);
        box-shadow: 0px 1px 2px 0px rgba(16, 24, 40, 0.04);
        height: 40px;
        cursor: pointer; 
        transition: background-color 0.3s ease, transform 0.2s ease;
      
      }

      .plan-button:hover {
        background-color: #0A77FF;
        color: #FFF
      }

      ul {
        padding-left: 20px;
        padding-top: 1.5rem;
        padding-bottom: 1.5rem;
      }

      li {
        padding-top: 2px;
        padding-bottom: 2px;
      }

    


      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1267px) {
        .pricing-container {
          flex-direction: column;
          height: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">$9.99/month</div>
        <div class="plan-price">Basic</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">$19.99/month</div>
        <div class="plan-price">Standard</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">$49.99/month</div>
        <div class="plan-price">Premium</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
